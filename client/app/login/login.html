<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>User Login</h3>
      <hr>
    </div>
  </div>
  <div class="row">
  <div class="col-sm-offset-4 col-xs-12 col-sm-4">
    <p class="alert alert-success" ng-show="created && !enabled">Your account has been created.  Please check your email for a verification link.</p>
    <p class="alert alert-success" ng-show="created && enabled && !authenticating">Your account has been created.  <a ui-sref="login">Login Now</a>.</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <form class="form-horizontal" ng-hide="accepted" ng-submit="submit()">

      <div class="form-group">
        <label for="spEmail" class="col-xs-12 col-sm-4 control-label">Email</label>
        <div class="col-xs-12 col-sm-4">
          <input class="form-control" id="spUsername" ng-model="formModel.email" placeholder="Username or Email" ng-disabled="posting">
        </div>
      </div>
      <div class="form-group">
        <label for="spPassword" class="col-xs-12 col-sm-4 control-label">Password</label>
        <div class="col-xs-12 col-sm-4">
          <input type="password" class="form-control" id="spPassword" ng-model="formModel.password" placeholder="Password" ng-disabled="posting">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <p class="text-danger" ng-show="error" ng-bind="error"></p>
          <input class="btn btn-default" type="button" ng-click="submit(formModel)" ng-disabled="creating" value="Submit" />
          <a ui-sref="passwordResetRequest" class="pull-right">Forgot Password</a>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
