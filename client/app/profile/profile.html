<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
<div class="row">
	<div class="col-md-12">
		<div class="btn-group" role="group" aria-label="...">
			<a ng-repeat="item in menu" ng-class="{active: isActive(item.link)}" class="btn btn-default" ng-show="!item.click" ng-href="{{item.link}}">
				{{item.title}}
			</a>
        </div>
	</div>
</div>
	<div class="row">
		<div class="col-md-12">
			<h2>This is the profile view.</h2>
			<p>
				<strong>Full Name: </strong>{{user.givenName}} {{user.surname}}<br/>
				<strong>Email: </strong>{{user.email}}
			</p>
		</div>
	</div>
</div>
